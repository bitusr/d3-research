<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="grid.css">
  <title>Grid</title>
</head>
<body>

  <!-- MOUSE OVER GREED -->
  <section class="graphContainer">
    <h1>Mouse Over Grid</h1>

    <div class="wrapper wrapperMouseOver" id="mouseOverGrid"></div>
  </section>

  <!-- CLICKABLE RANDOM COLORS GRID -->
  <section class="graphContainer">
    <h1>Clickable Random Colors Grid</h1>

    <div class="wrapper wrapperRandomColors" id="randomColorsGrid"></div>
  </section>

  <!-- CLICKABLE GRID -->
  <section class="graphContainer">
    <h1>Clickable Grid</h1>

    <div class="wrapper wrapperClickableGrid" id="clickableGrid"></div>
  </section>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="grid.js"></script>

</body>
</html>
